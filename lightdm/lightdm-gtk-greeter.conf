[greeter]
# Fondo oscuro con acentos rojos, usando tu wallpaper
background=/usr/share/pixmaps/login-bg.png
user-background=false

# Cargar CSS personalizado para el dise√±o oscuro con acentos rojos
user-css=/etc/lightdm/lightdm-gtk-greeter.css

# Tema y fuentes (oscuro profesional)
theme-name=Adwaita-dark
icon-theme-name=Papirus-Dark
cursor-theme-name=Adwaita
font-name=JetBrains Mono 10
xft-antialias=true
xft-hintstyle=slight
xft-rgba=rgb

# Panel superior sobrio con indicadores esenciales
panel-position=top
clock-format=%H:%M
indicators=~session;~layout;~clock;~power

# Comportamiento
hide-users=false
allow-debugging=false
screensaver-timeout=0