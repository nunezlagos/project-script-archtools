;; Global WM Settings
[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors.ini

;; Bar Settingsa

[bar/main]
fixed-center = true
width = 20%
height = 40
offset-x = 20
offset-y = 20
background = ${color.bg}
foreground = ${color.fg}
line-size = 2
line-color = ${color.ac}
border-size = 0
border-color = ${color.bg}
padding = 2
module-margin-left = 1
module-margin-right = 1
font-0 = "Symbols Nerd Font:size=14.2;3"
font-1 = "CaskaydiaCove Nerd Font:size=11;2"
font-2 = "CaskaydiaCove Nerd Font:size=22;6"
font-3 = "CaskaydiaCove Nerd Font:size=10;3"
font-5 = "CaskaydiaCove Nerd Font:style=Bold:size=10.5;3"
font-4 = "CaskaydiaCove Nerd Font:style=Medium:size=12;3"
font-6 = "CaskaydiaCove Nerd Font:style=medium:pixelsize=17;3"

;; Workspace Bar

[bar/primary]
inherit = bar/main
override-redirect = true
wm-restack = bspwm
width = 250
height = 30
offset-x = 0%
offset-y = 10
bottom = false
padding = 0
module-margin-left = 0
module-margin-right = 0
background = ${color.trans}
modules-left = 
modules-center = bspwm ws-sep

