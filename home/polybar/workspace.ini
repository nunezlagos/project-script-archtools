[module/bspwm]
type = internal/bspwm

# Mapear como icono;nombre para que %icon% sea el glifo
ws-icon-1 = 󰌨;1
ws-icon-2 = 󰌨;2
ws-icon-3 = 󰌨;3
ws-icon-4 = 󰌨;4
ws-icon-5 = 󰌨;5
ws-icon-6 = 󰆍;6
ws-icon-7 = ;7
ws-icon-8 = 󰌨;8
ws-icon-default = 󰌨
format = <label-state>
enable-click = true
enable-scroll = true
# Forzar fuente nerd (font-1) para que los glifos se rendericen
label-active = " %{T1}%icon%%{T-} "
label-active-foreground = ${color.custom_yellow}
label-active-background = ${color.trans}

label-occupied = " %{T1}%icon%%{T-} "
label-occupied-foreground = ${color.white}
label-occupied-background = ${color.trans}

label-urgent = " %{T1}%icon%%{T-} "
label-urgent-foreground = ${color.ac}
label-urgent-background = ${color.trans}

label-empty = " %{T1}%icon%%{T-} "
label-empty-foreground = ${color.white}
label-empty-background = ${color.trans}


[module/ws-add]
type = custom/text
content = "%{T0}󰐕%{T-}"
content-foreground = ${color.white}
content-background = ${color.trans}
content-padding = 0
click-left = ~/.config/polybar/scripts/ws_add.sh &
click-right = ~/.config/polybar/scripts/ws_rm.sh &

[module/ws-sep]
type = custom/text
content = " "
content-foreground = ${color.trans}
content-background = ${color.trans}
content-padding = 0



[module/name]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true
format = <label-state>
format-foreground = ${color.fg}
format-font = 10
format-padding = 0
label-active = "%name%"
label-occupied = "%name%"
label-urgent = "%name%"
label-empty = "%name%"

[module/sep]
type = custom/text
content = " | "
content-foreground = ${color.fg}

[module/sep2]
type = custom/text
content = "   "
content-foreground = ${color.fg}

;; Application Settings
[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
