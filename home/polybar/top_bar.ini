;; Minimal top bar config (with basic modules)

[bar/top]
bottom = false
width = 100%
height = 28
background = #0d0d0f
foreground = #f2f2f2
font-0 = Symbols Nerd Font Mono:size=13;2
font-1 = sans:size=11;2
fixed-center = true
padding = 2
module-margin-left = 1
module-margin-right = 1
modules-left = bspwm
modules-center = xwindow
modules-right = date powermenu

[module/bspwm]
type = internal/bspwm
label-focused = 
label-focused-foreground = #ff3b3b
label-focused-padding = 1
label-occupied = 
label-occupied-foreground = #ffffff
label-occupied-padding = 1
label-urgent = 
label-urgent-foreground = #ffcc00
label-urgent-padding = 1
label-empty = 
label-empty-foreground = #ffffff
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %class%
label-maxlen = 50
format = <label>

[module/date]
type = internal/date
interval = 1
time = %H:%M
label = %time%
click-left = eww -c ~/.config/eww open --toggle calendar

[module/powermenu]
type = custom/text
content = 
content-foreground = #ffffff
click-left = eww -c ~/.config/eww open --toggle power_panel