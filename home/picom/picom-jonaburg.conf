###############################################
# Picom (jonaburg) - Configuración con animaciones
# Esta configuración aprovecha el fork "picom-jonaburg" para animaciones,
# desenfoque dual_kawase y esquinas redondeadas.
# Si usas picom estándar, las claves de animación serán ignoradas.
###############################################

# Backend y sincronización
backend = "glx";
use-experimental-backends = true;
vsync = true;

# Sombras
shadow = true;
shadow-radius = 18;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.20;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "_GTK_FRAME_EXTENTS@:c"
];

# Opacidad y fading
inactive-opacity = 0.95;
frame-opacity = 1.0;
inactive-opacity-override = false;
fade = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10;

# Esquinas redondeadas
corner-radius = 10;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "class_g = 'i3lock'",
  "class_g = 'conky'"
];

# Desenfoque (dual_kawase)
blur-method = "dual_kawase";
blur-strength = 6;
blur-background = true;
blur-background-exclude = [
  "window_type = 'dock'",
  "class_g = 'i3lock'",
  "class_g = 'Polybar'",
  "class_g = 'Rofi'"
];

# Animaciones (solo jonaburg)
animation = true;
animation-stiffness = 300.0;
animation-dampening = 12.0;
animation-window-mass = 0.4;
animation-delta = 12;
animation-clamping = true;
animation-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];
# Tipos de animación
animation-for-open-window = "zoom";
animation-for-unmap-window = "zoom"; # cerrar/minimizar
animation-for-workspaces = "slide";

# Reglas por tipo de ventana
wintypes = {
  tooltip = { fade = true; shadow = true; opacity = 0.90; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  desktop = { shadow = false; }
  popup_menu = { opacity = 0.95; }
  dropdown_menu = { opacity = 0.95; }
};

# Varias
unredir-if-possible = false;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
###############################################