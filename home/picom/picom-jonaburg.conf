# Configuración mínima por defecto para Picom (jonaburg)
 # Solo lo esencial para activar animaciones; sin extras

backend = "glx";
vsync = true;

# Fundidos y animaciones básicas
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

animations = true;
animation-clamp = true;
animation-stiffness = 300.0;
animation-dampening = 30.0;